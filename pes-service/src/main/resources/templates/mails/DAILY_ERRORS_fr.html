<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<div>
    <span>
        Bonjour,<br/><br/>
        Les PES suivants sont en erreur &laquo; Anomalie trésorerie &raquo; :
    </span>
    <ul>
        <li th:each="pes: ${pesList}">
            <a th:href="@{${baseUrl} + '/' + ${localAuthority} +'/pes/' + ${pes.uuid}}" th:text="${pes.objet}"></a>
            <ul>
                <li th:each="error: ${pes.pesHistories.last().getErrors()}"
                    th:if="${!#strings.isEmpty(error.title) && !#strings.isEmpty(error.message)}">
                    <span th:text="${error.title + ': ' + error.message + ' (' + error.source + ')'}"/>
                </li>
            </ul>
        </li>
    </ul>
</div>

<div>
    <span>Cordialement,</span>
</div>
<div>
    <span><i>L'équipe <a th:href="@{${baseUrl}}" th:text="Stela"></a></i></span>
</div>
</body>
</html>
