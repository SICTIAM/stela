server:
  port: 9010

spring:
  application:
    name: pes-service
  cloud:
    config:
      uri: http://config:8888
      failFast: true
      retry:
        initialInterval: 2000
        maxAttempts: 30

---

spring:
  profiles: dev
  cloud:
    config:
      uri: http://localhost:8888
      
---

spring:
  profiles: test
  cloud:
    config:
      uri: http://localhost:8888

