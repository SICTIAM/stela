#    ports:
#     - "9411:9411"
#    depends_on:
#     - config
#     - discovery
#     - rabbitmq
#    environment:
#     - "SPRING_PROFILES_ACTIVE=prod"
  api-gateway:
    image: stela-poc/api-gateway
    container_name: api-gateway
    ports:
     - "9004:9004"
    depends_on:
     - config
     - discovery
    environment:
     - "SPRING_PROFILES_ACTIVE=prod"
