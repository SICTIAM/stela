server:
  port: 9000

spring:
  application:
    name: pes-command
  cloud:
    config:
      failFast: true
      retry:
        initialInterval: 2000
        maxAttempts: 30

---

spring:
  profiles: dev
  cloud:
    config:
      uri: http://localhost:8888

---

spring:
  profiles: prod
  cloud:
    config:
      uri: http://config:8888
